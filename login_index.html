<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritrack</title>
    <link rel="stylesheet" href="login_index.css">
    <script src="funcionalidadess/login.js"></script>
</head>
<body>

<div class="container">
<div class="pratosdadireita">
    <img src="imagens/pratos do login.png" alt="">
</div>

<div class="forms">
    <div class="logo">
        <img src="imagenss/Logo.png" alt="">
    </div>
    <div class="titulochamativo">
    <h1 id="titulo">Don't be shy... tell us!</h1>
    </div>   

<div class="informacoes_do_usuario">

    <div class="etapa_login">
        <div class="bolinha1"><p id="b1_text">1</p></div>
        <div class="bolinha2"><p id="b2_text">2</p></div>
        <div class="bolinha3"><p id="b3_text">3</p></div>
    </div>


    <form action="" id="form_container">


        <input type="text" class="nome" placeholder="What's your name?">
        <input type="number" class="idade" placeholder="How old are you?">
        <input type="number" class="altura" placeholder="What's your height (CM)?">
        <input type="number" class="peso" placeholder="What's your current weight (KG)?">

    </form>

    <div class="generos">
       
        <div class="homem"><img src="imagens/Homem genero.png" alt="" onclick="homem()"></div>
        <div class="mulher"><img src="imagens/mulher_genero.png" alt="" onclick="mulher()"></div>
        
    </div>
</div>

<div class="escolher_genero">
    <p id="escolha">What's your gender?</p>
</div>

<div class="proximo">
    <a href="login_index2.html"> <input type="button" value="Next" onclick="teste()"></a>
   
</div>

</div>



</div>
</body>
</html>
