<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #073E3C;
            color: white;
            width: 100%;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-container {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
        }

        .button {
            margin-right: 5vh;
            padding-left: 5px;
            background: white;
            color: black;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 15px;
        }

        .logo img {
            width: 100%;
            height: auto;
            max-width: 110px;
        }

        a img {
            width: auto;
            height: 3vh;
            max-height: 25px;
        }

    </style>    
</head>
